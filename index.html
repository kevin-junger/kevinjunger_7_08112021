<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <script
      src="https://kit.fontawesome.com/a8f2f85b52.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <header class="container-sm container-md container-lg container-xl">
      <nav class="row justify-content-center my-4">
        <div class="col-auto">
          <a href="index.html"><img src="public/img/logo.png" alt="" /></a>
        </div>
      </nav>
      <section class="row my-4">
        <div class="col">
          <div class="input-group">
            <input
              class="form-control form-control-lg search-input"
              type="text"
              placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette"
              aria-label="Barre de recherche"
              aria-describedby="search-bar"
            />
            <button
              type="submit"
              class="bg-light input-group-text search-btn"
              id="search-bar"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </section>
      <section class="row mb-1 mx-1">
        <div class="col-auto p-2 mt-2 me-3 text-white bg-primary rounded">
          Jus de citron <button class="bg-transparent border-0 text-white" type="button"><i class="far fa-times-circle"></i></button>
        </div>
        <div class="col-auto p-2 mt-2 me-3 text-white bg-success rounded">
          Cuiseur de riz <button class="bg-transparent border-0 text-white" type="button"><i class="far fa-times-circle"></i></button>
        </div>
        <div class="col-auto p-2 mt-2 me-3 text-white bg-danger rounded">
          Économe <button class="bg-transparent border-0 text-white" type="button"><i class="far fa-times-circle"></i></button>
        </div>
      </section>
      <section class="row mb-4 mx-1">
        <div class="position-relative col-auto p-3 mt-2 me-3 text-white bg-primary rounded form-floating fine-search">
          <i class="fas fa-chevron-down position-absolute fine-search-button"></i>
          <label class="fine-search-label" for="ingredient-input">Ingrédients</label>
          <input class="bg-transparent border-0 text-white visually-hidden fine-search-input" type="text" name="ingredient-input" id="ingredient-input" placeholder="Rechercher un ingrédient...">
          <div class="w-100 position-absolute p-3 mt-1 visually-hidden bg-primary rounded-bottom fine-search-list">
            <ul class="d-flex flex-wrap list-unstyled ingredient-list">
            </ul>
          </div>
        </div>
        <div class="position-relative col-auto p-3 mt-2 me-3 text-white bg-success rounded form-floating fine-search">
          <i class="fas fa-chevron-down position-absolute fine-search-button"></i>
          <label class="fine-search-label" for="appliance-input">Appareils</label>
          <input class="bg-transparent border-0 text-white visually-hidden fine-search-input" type="text" name="appliance-input" id="appliance-input" placeholder="Rechercher un appareil...">
          <div class="w-100 position-absolute p-3 mt-1 visually-hidden bg-success rounded-bottom fine-search-list">
            <ul class="d-flex flex-wrap list-unstyled appliance-list">
            </ul>
          </div>
        </div>
        <div class="position-relative col-auto p-3 mt-2 me-3 text-white bg-danger rounded form-floating fine-search">
          <i class="fas fa-chevron-down position-absolute fine-search-button"></i>
          <label class="fine-search-label" for="utensils-input">Ustensiles</label>
          <input class="bg-transparent border-0 text-white visually-hidden fine-search-input" type="text" name="utensils-input" id="appliance-input" placeholder="Rechercher un ustensile...">
          <div class="w-100 position-absolute p-3 mt-1 visually-hidden bg-danger rounded-bottom fine-search-list">
            <ul class="d-flex flex-wrap list-unstyled utensils-list">
            </ul>
          </div>
        </div>
      </section>
    </header>
    <main class="container-sm container-md container-lg container-xl">
      <section class="row h-100 wrapper">
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app/main.js"></script>
  </body>
</html>
