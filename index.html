      <section class="row vh-100">
        <div class="d-flex h-50 col-sm-12 col-md-6 col-lg-6 col-xl-4">
          <figure class="bg-light card">
            <img src="public/img/placeholder.webp" alt="" />
            <figcaption class="card-body">
              <div class="container-fluid">
                <div class="row">
                  <h2 class="h5 col-8 text-truncate">Limonade de coco</h2>
                  <span class="col-4 text-end"
                    ><i class="far fa-clock"></i> 10 min</span
                  >
                </div>
                <div class="row">
                  <ul class="col-sm-6 list-inline">
                    <li class="list-inline-item">
                      <strong>Lait de coco</strong> : 400 ml
                    </li>
                    <li class="list-inline-item">
                      <strong>Jus de citron</strong> : 2
                    </li>
                    <li class="list-inline-item">
                      <strong>Crème de coco</strong> : 4 cuillères
                    </li>
                    <li class="list-inline-item">
                      <strong>Sucre</strong> : 20 g
                    </li>
                    <li class="list-inline-item">
                      <strong>Glaçons</strong> : 2
                    </li>
                  </ul>
                  <p class="col-sm-6">
                    Mettre les glaçons à votre goût dans le blender, ajouter le lait, la crème de coco, le jus de 2 citrons et le sucre. Mixer jusqu'à avoir la consistence désirée.
                  </p>
                </div>
              </div>
            </figcaption>
          </figure>
        </div>
        <div class="d-flex h-50 col-sm-12 col-md-6 col-lg-6 col-xl-4">
          <figure class="bg-light card">
            <img src="public/img/placeholder.webp" alt="" />
            <figcaption class="card-body">
              <div class="container-fluid">
                <div class="row">
                  <h2 class="h5 col-8 text-truncate">
                    Poisson Cru à la tahitienne
                  </h2>
                  <span class="col-4 text-end"
                    ><i class="far fa-clock"></i> 60 min</span
                  >
                </div>
                <div class="row">
                  <ul class="col-sm-6 list-inline">
                    <li class="list-inline-item">
                      <strong>Thon rouge (ou blanc)</strong> : 200 g
                    </li>
                    <li class="list-inline-item">
                      <strong>Concombre</strong> : 1
                    </li>
                    <li class="list-inline-item">
                      <strong>Tomate</strong> : 2
                    </li>
                    <li class="list-inline-item">
                      <strong>Carotte</strong> : 1
                    </li>
                    <li class="list-inline-item">
                      <strong>Citron vert</strong> : 5
                    </li>
                    <li class="list-inline-item">
                      <strong>Lait de coco</strong> : 100 ml
                    </li>
                  </ul>
                  <p class="col-sm-6">
                    Découper le thon en dés, mettre dans un plat et recouvrir de jus de citron vert (mieux vaut prendre un plat large et peu profond). Laisser reposer au réfrigérateur au moins 2 heures. Si possible faites-le le soir pour le lendemain. Après avoir laissé mariner le poisson, coupez le concombre en fines rondelles sans la peau et les tomates en prenant soin de retirer les pépins. Rayer la carotte. Ajouter les légumes au poissons avec le citron cette fois ci dans un daladier. Ajouter le lait de coco. Pour ajouter un peu plus de saveur vous pouver ajouter 1 à 2 cuillères à soupe de crème de coco.
                  </p>
                </div>
              </div>
            </figcaption>
          </figure>
        </div>
        <div class="d-flex h-50 col-sm-12 col-md-6 col-lg-6 col-xl-4">
          <figure class="bg-light card">
            <img src="public/img/placeholder.webp" alt="" />
            <figcaption class="card-body">
              <div class="container-fluid">
                <div class="row">
                  <h2 class="h5 col-8 text-truncate">
                    Poulet coco réunionnais
                  </h2>
                  <span class="col-4 text-end"
                    ><i class="far fa-clock"></i> 80 min</span
                  >
                </div>
                <div class="row">
                  <ul class="col-sm-6 list-inline">
                    <li class="list-inline-item">
                      <strong>Poulet</strong> : 1
                    </li>
                    <li class="list-inline-item">
                      <strong>Lait de coco</strong> : 400 ml
                    </li>
                    <li class="list-inline-item">
                      <strong>Coulis de tomate</strong> : 25 cl
                    </li>
                    <li class="list-inline-item">
                      <strong>Oignon</strong> : 1
                    </li>
                    <li class="list-inline-item">
                      <strong>Poivron rouge</strong> : 1
                    </li>
                    <li class="list-inline-item">
                      <strong>Huile d'olive</strong> : 1 cuillère à soupe
                    </li>
                  </ul>
                  <p class="col-sm-6">
                    Découper le poulet en morceaux, le faire dorer dans une cocotte avec de l'huile d'olive. Salez et poivrez. Une fois doré, laisser cuire en ajoutant de l'eau. Au bout de 30 minutes, ajouter le coulis de tomate, le lait de coco ainsi que le poivron et l'oignon découpés en morceaux. Laisser cuisiner 30 minutes de plus. Servir avec du riz.
                  </p>
                </div>
              </div>
            </figcaption>
          </figure>
